
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static from staticfiles %}
    <meta charset="UTF-8">
    <title>Reminders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'resources/css/foundation.css' %}" rel="stylesheet"/>
    <link href="{% static 'resources/css/foundation-datepicker.css' %}" rel="stylesheet"/>
    <script src="{% static 'resources/js/vendor/modernizr.js' %}"></script>
</head>
<body>

    <nav class="top-bar" data-topbar role="navigation">
	  <section class="top-bar-section">
		<!-- Left Nav Section -->
		<ul class="left">
		  <li class="active">
			<a href="{%url 'index' %}">Reminders</a>
		  </li>
		</ul>
        <ul class="right">
          <li>
			<a class ="alert button expand" href="{%url 'logout' %}">Logout</a>
		  </li>
        </ul>
	  </section>
	</nav>

    <div class="row">
      <div class="large-12 columns">
        </br>
        {% block heading %} {% endblock %}
        </br>
      </div>
    </div>

    <br/>

    <div class="row">
	  <div class="large-12 columns">
		<div class="panel">
            {% block content %} {% endblock %}
        </div>
      </div>
    </div>

    <div class="row">

      <hr />

    </div>


    {% load staticfiles %}
    <script src="{% static 'resources/js/vendor/jquery.js' %}"></script>
    <script src="{% static 'resources/js/foundation.min.js' %}"></script>
    <script src="{% static 'resources/js/foundation-datepicker.js' %}"></script>
    <script src="{% static 'resources/js/reminders/reminders.js' %}"></script>

    <script>
    </script>

</body>
</html>
